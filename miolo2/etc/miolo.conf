<?xml version="1.0" encoding="ISO-8859-1" standalone="yes"?>  
<conf>
    <home>
       <miolo>/usr/local/sagu2</miolo>
       <classes>/usr/local/sagu2/classes</classes>
       <modules>/usr/local/sagu2/modules</modules>
       <etc>/usr/local/sagu2/etc</etc>
       <logs>/usr/local/sagu2/var/log</logs>
       <trace>/usr/local/sagu2/var/trace</trace>
       <db>/usr/local/sagu2/var/db</db>
       <html>/usr/local/sagu2/html</html>
       <themes>/usr/local/sagu2/classes/ui/themes</themes>
       <extensions>/usr/local/sagu2/extensions</extensions>
       <reports>/usr/local/sagu2/var/reports</reports>
       <images>/usr/local/sagu2/ui/images</images>
       <url>http://sagu2local</url>
       <url_themes>/themes</url_themes>
       <url_reports>/reports</url_reports>
       <module.themes>/ui/themes</module.themes>
       <module.html>/html</module.html>
       <module.images>/html/images</module.images>
       <temp>/tmp</temp>
    </home>
    <i18n>
        <locale>/usr/local/sagu2/locale</locale>
        <language>pt_BR</language>
    </i18n>
    <namespace>
       <core>/classes</core>
       <service>/classes/services</service>
       <ui>/classes/ui</ui>
       <themes>/ui/themes</themes>
       <extensions>/classes/extensions</extensions>
       <controls>/ui/controls</controls>
       <database>/classes/database</database>
       <utils>/classes/utils</utils>
       <modules>/modules</modules>
    </namespace>
    <menu>
       <tutorial>Tutorial</tutorial>
    </menu>
    <theme>
       <module></module>
       <main>isolution</main>
       <lookup>isolution</lookup>
       <title>Sagu2</title>
       <company>iSolution</company>
       <logo2>solis.png</logo2>
       <system>version 2.0</system>
       <logo>banner_sagu2_principal.png</logo>
       <email>contato@isolution.inf.br</email>
       <options>
          <close>true</close>
          <minimize>false</minimize>
          <help>false</help>
          <move>false</move>
       </options>
    </theme>
    <session>
       <handler>file</handler>
       <timeout>300</timeout>
    </session>
    <options>
       <startup>sagu2</startup>
       <common>sagu2</common>
       <scramble>0</scramble>
       <scramble.password>password</scramble.password>
       <dispatch>index.php</dispatch> <!--para rodar em linha de comando deixar como "<ignore>true</ignore>", ja para a web deixar como "index.php" -->
       <url.style>0</url.style>
       <index>index.php</index>
       <mainmenu>3</mainmenu>
       <!-- mainmenu.style>office</mainmenu.style -->
       <mainmenu.style>office2003</mainmenu.style>
       <!-- mainmenu.style>panel</mainmenu.style -->
       <!-- mainmenu.style>gray</mainmenu.style -->
       <mainmenu.clickopen>true</mainmenu.clickopen>
       <dbsession>0</dbsession>
       <authmd5>0</authmd5>
       <debug>1</debug>
       <dump>
           <peer>127.0.0.1</peer>
           <profile>false</profile>
           <uses>false</uses>
           <trace>false</trace>
           <handlers>false</handlers>
       </dump>
       <loading>
           <show>true</show>
       </loading>
       <performance>
           <uri_images>true</uri_images>
           <enable_ajax>false</enable_ajax>
       </performance>
       <autocomplete_alert>false</autocomplete_alert>
    </options>
    <mad>
        <module>admin</module>
        <classes>
            <access>access</access>
            <group>group</group>
            <log>log</log>
            <session>session</session>
            <transaction>transaction</transaction>
            <user>user</user>
        </classes>
    </mad>
    <logs>
        <level>2</level>
        <handler>socket</handler>
        <peer>0</peer>
        <port>0</port>
    </logs>
    <db>
